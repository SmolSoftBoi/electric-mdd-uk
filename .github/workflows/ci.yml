name: CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'yarn'
          cache-dependency-path: '**/yarn.lock'

      - name: Restore Nx cache
        id: nx-cache
        uses: actions/cache@v3
        with:
          path: .nx/cache
          key: ${{ runner.os }}-nx-${{ hashFiles('**/yarn.lock') }}
          restore-keys: ${{ runner.os }}-nx-
      - name: Enable corepack
        run: corepack enable

      - name: Install dependencies
        run: yarn install --immutable

      - name: Restore Playwright cache
        id: pw-cache
        uses: actions/cache@v3
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('**/package.json') }}
          restore-keys: ${{ runner.os }}-playwright-

      - name: Install Playwright browsers
        if: steps.pw-cache.outputs.cache-hit != 'true'
        run: yarn playwright install --with-deps

      - name: Lint
        run: yarn lint --fix

      - name: Format
        run: yarn format

      - name: Type check
        run: yarn ts:check

      - name: Unit tests
        run: yarn nx run-many --target=test

      - name: Test script
        run: yarn test

      - name: E2E tests
        run: yarn e2e

      - name: Save Playwright cache
        if: steps.pw-cache.outputs.cache-hit != 'true'
        uses: actions/cache/save@v3
        with:
          path: ~/.cache/ms-playwright
          key: ${{ steps.pw-cache.outputs.cache-primary-key }}

      - name: Save Nx cache
        if: steps.nx-cache.outputs.cache-hit != 'true'
        uses: actions/cache/save@v3
        with:
          path: .nx/cache
          key: ${{ steps.nx-cache.outputs.cache-primary-key }}
